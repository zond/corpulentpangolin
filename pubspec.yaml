name: corpulentpangolin
description: A diplomacy client

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore:
  flutter_web_plugins:
    sdk: flutter
  auto_route:
  google_sign_in:
  provider:
  firebase_auth:
  firebase_core:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  auto_route_generator:
  build_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
